<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Tamu Pernikahan Faizin & Hirza</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hidden-column {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h3>Daftar Tamu Pernikahan Faizin & Hirza</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Alamat</th>
          <th>Aksi</th> <!-- Kolom tambahan untuk tombol -->
        </tr>
      </thead>
      <tbody>
        <!-- Data will be populated here -->
      </tbody>
    </table>
  </div>

  <script>
    const url = 'https://script.googleusercontent.com/macros/echo?user_content_key=xI0Q9PGEMFLdE2o7nkUgTHp4MSpMfEaB_L7xso-5qX0Fu1WxduMXlVgvOBB3wcCwgQ9GMlVihdy3-SDRKmdoJct-hUSB7JONm5_BxDlH2jW0nuo2oDemN9CCS2h10ox_1xSncGQajx_ryfhECjZEnDERAYI7GVR7mOwYK6AHKqbtA-yKmH_PT-VcjxTGdeOwLRSd8u5PYJaNRAxQL6aJbCLtVcRuZ2qfn-BBk9mInPtzTve3P5jqFtz9Jw9Md8uu&lib=MBCEpX0YwxAOYlInpZo9y7ir1SjKmEcgo';

    // Mengambil data dari API
    fetch(url)
      .then(response => response.json())
      .then(data => {
        const tableBody = document.querySelector('tbody');
        data.forEach(obj => {
          const row = tableBody.insertRow();
          row.insertCell(0).appendChild(document.createTextNode(obj.no));
          row.insertCell(1).appendChild(document.createTextNode(obj.nama));
          row.insertCell(2).appendChild(document.createTextNode(obj.alamat));
          // Kolom 4 (link) tersembunyi
          const linkCell = row.insertCell(3);
          linkCell.classList.add('hidden-column');
          linkCell.appendChild(document.createTextNode(obj.link));
          // Kolom 5 (txt) tersembunyi
          const txtCell = row.insertCell(4);
          txtCell.classList.add('hidden-column');
          txtCell.appendChild(document.createTextNode(obj.txt));
          const buttonCell = row.insertCell(5);
          const button = document.createElement('button');
          button.className = 'btn btn-primary';
          button.innerHTML = 'Salin';
          button.addEventListener('click', function() {
            // Salin teks dari kolom nomor 5
            const textToCopy = obj.txt;
            navigator.clipboard.writeText(textToCopy).then(() => {
              // Do nothing on successful copy
              const tooltip = new bootstrap.Tooltip(button, {
                title: 'Berhasil di copy',
                placement: 'top',
                trigger: 'manual'
              });
              tooltip.show();
              setTimeout(function() {
                tooltip.hide();
              }, 2000); // Hide the tooltip after 2 seconds
            }).catch(() => {
              alert('Gagal menyalin teks!');
            });
          });
          buttonCell.appendChild(button);
        });
      })
      .catch(error => console.log('Terjadi kesalahan:', error));
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
