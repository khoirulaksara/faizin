<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tool Daftar Tamu Pernikahan Faizin & Hirza</title>
  <link rel="shortcut icon" href="https://github.com/fluidicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hidden-column {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h3>Tool Daftar Tamu Pernikahan Faizin & Hirza</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Alamat</th>
          <th>Aksi</th> <!-- Kolom tambahan untuk tombol -->
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Data will be populated here -->
      </tbody>
    </table>
    <div id="paginationContainer" class="mt-3">
      <!-- Pagination buttons will be added here -->
    </div>
  </div>

  <script>
    const url = 'https://script.googleusercontent.com/macros/echo?user_content_key=xI0Q9PGEMFLdE2o7nkUgTHp4MSpMfEaB_L7xso-5qX0Fu1WxduMXlVgvOBB3wcCwgQ9GMlVihdy3-SDRKmdoJct-hUSB7JONm5_BxDlH2jW0nuo2oDemN9CCS2h10ox_1xSncGQajx_ryfhECjZEnDERAYI7GVR7mOwYK6AHKqbtA-yKmH_PT-VcjxTGdeOwLRSd8u5PYJaNRAxQL6aJbCLtVcRuZ2qfn-BBk9mInPtzTve3P5jqFtz9Jw9Md8uu&lib=MBCEpX0YwxAOYlInpZo9y7ir1SjKmEcgo';

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const tableBody = document.getElementById("tableBody");
        const itemsPerPage = 10;
        let currentPage = 1;

        function displayData(startIndex, endIndex) {
          tableBody.innerHTML = ""; // Clear previous data
          for (let i = startIndex; i < endIndex; i++) {
            let row = tableBody.insertRow();
            row.insertCell(0).appendChild(document.createTextNode(data[i].no));
            row.insertCell(1).appendChild(document.createTextNode(data[i].nama));
            row.insertCell(2).appendChild(document.createTextNode(data[i].alamat));
            let copyButtonCell = row.insertCell(3);
            let copyButton = document.createElement("button");
            copyButton.className = "btn btn-primary";
            copyButton.innerHTML = "Salin";
            copyButtonCell.appendChild(copyButton);

            copyButton.addEventListener("click", function() {
              let textToCopy = data[i].txt;
              navigator.clipboard.writeText(textToCopy).then(() => {
                let tooltip = new bootstrap.Tooltip(copyButton, { title: "Berhasil di copy", placement: "top", trigger: "manual" });
                tooltip.show();
                setTimeout(function() {
                  tooltip.hide();
                }, 2000);
              }).catch(() => {
                alert("Gagal menyalin teks!");
              });
            });
          }
        }

        function setupPagination() {
          const totalPages = Math.ceil(data.length / itemsPerPage);

          function goToPage(page) {
            currentPage = page;
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, data.length);
            displayData(startIndex, endIndex);
          }

          function createPaginationButtons() {
            const paginationContainer = document.getElementById("paginationContainer");

            for (let i = 1; i <= totalPages; i++) {
              const pageButton = document.createElement("button");
              pageButton.textContent = i;
              pageButton.className = "btn btn-outline-primary mx-1";
              pageButton.addEventListener("click", () => goToPage(i));
              paginationContainer.appendChild(pageButton);
            }
          }

          createPaginationButtons();
          goToPage(currentPage);
        }

        setupPagination();
      })
      .catch(error => console.log("Terjadi kesalahan:", error));
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
