<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tool Daftar Tamu Pernikahan</title>
  <link rel="shortcut icon" href="https://github.com/fluidicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hidden-column {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h3>Tool Daftar Tamu Pernikahan</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Alamat</th>
          <th>Aksi</th> <!-- Kolom tambahan untuk tombol -->
        </tr>
      </thead>
      <tbody>
        <!-- Data will be populated here -->
      </tbody>
    </table>
  </div>

  <script>
    const url = 'https://script.googleusercontent.com/macros/echo?user_content_key=xI0Q9PGEMFLdE2o7nkUgTHp4MSpMfEaB_L7xso-5qX0Fu1WxduMXlVgvOBB3wcCwgQ9GMlVihdy3-SDRKmdoJct-hUSB7JONm5_BxDlH2jW0nuo2oDemN9CCS2h10ox_1xSncGQajx_ryfhECjZEnDERAYI7GVR7mOwYK6AHKqbtA-yKmH_PT-VcjxTGdeOwLRSd8u5PYJaNRAxQL6aJbCLtVcRuZ2qfn-BBk9mInPtzTve3P5jqFtz9Jw9Md8uu&lib=MBCEpX0YwxAOYlInpZo9y7ir1SjKmEcgo';
    fetch(url).then(e=>e.json()).then(e=>{let t=document.querySelector("tbody");e.forEach(e=>{let l=t.insertRow();l.insertCell(0).appendChild(document.createTextNode(e.no)),l.insertCell(1).appendChild(document.createTextNode(e.nama)),l.insertCell(2).appendChild(document.createTextNode(e.alamat));let n=l.insertCell(3);n.classList.add("hidden-column"),n.appendChild(document.createTextNode(e.link));let a=l.insertCell(4);a.classList.add("hidden-column"),a.appendChild(document.createTextNode(e.txt));let i=l.insertCell(5),d=document.createElement("button");d.className="btn btn-primary",d.innerHTML="Salin",d.addEventListener("click",function(){let t=e.txt;navigator.clipboard.writeText(t).then(()=>{let e=new bootstrap.Tooltip(d,{title:"Berhasil di copy",placement:"top",trigger:"manual"});e.show(),setTimeout(function(){e.hide()},2e3)}).catch(()=>{alert("Gagal menyalin teks!")})}),i.appendChild(d)})}).catch(e=>console.log("Terjadi kesalahan:",e));
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
